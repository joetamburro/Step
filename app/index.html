    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Step</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="ss-gizmo/webfonts/ss-gizmo.css">
        <link rel="stylesheet" href="select2-3.4.5/select2.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="header">
            <div class="step-app">
                <i class="ss-pixels">&#xE2A1;</i>
                <h2>Step App
                    <i class="ss-rewind"></i>
                </h2>
                <div class="step-triangle"></div>
            </div>

        </div>

        <div class="view">

            <div class="sidebar">
                <div class="sidebar-box">
                    <i class="ss-barchart">&#x1F4CA;</i>
                    <h3>Dashboard</h3>
                </div>
                <div class="sidebar-box">
                    <i class="ss-share">&#xF601;</i>
                    <h3>Application Tracks</h3>
                </div>
                <div class="sidebar-box">
                    <i class="ss-users">&#x1F465;</i>
                    <h3>All Applicants</h3>
                </div>
                <div class="sidebar-box">
                    <i class="ss-desktop">&#x1F4BB;</i>
                    <h3>App Settings</h3>
                </div>
    
            </div>

            <div class="track-window">
                <div class="head-background"></div>


            </div>
                 
            <div class="track-box">
                
            </div>

            <div class="create-track-box">

            </div>

        </div>

   

        <div class="modal">
          <div class="modal-box">
            <h1>Warning</h1><p>You are missing some info.</p>
            <div class="Button-2">CLOSE</div>
          </div>
        </div>

        <!-- ******************* TEMPLATES  **************************-->

        <script type="text/template" id="signup-view-template">

            <div class="yourtracks-header">
                <h1>Welcome to Step</h1>
            </div>   
            <div class="sign-up-meta"> 
                <input class="username" placeholder="Enter Username">
                <input class="password" type ="password" placeholder="Enter Password">
                <input class="email" placeholder="Enter Email">
                <button class="button submit-user">Submit</button>
            </div>
        </script>

        <script type="text/template" id="create-track-view-template">
            <div class="yourtracks-header">
                <h1>Create a track</h1>
            <a href="#/yourtracks"><span class="tracks-button">Your Tracks</span><a/>
            </div>


            <div class="track-controls">
                <input class="track-name" value="cool track name" placeholder="Track Name">
                <button class="button add-step">Add Step
                    <i class="ss-plus"></i>
                </button>
                <button class="button save-track">Save Track
                    <i class="ss-floppydisk"></i>
                </button>
            </div>


        </script>

        <script type="text/template" id="step-view-template">
           
            <div class="step-box">
                
                <input class="step-title" value="Track" placeholder="Step Title">

                <select class="action">
                    <option value=""></option>
                    <option value="100">Schedule an interview</option>
                    <option value="200">Send a form/email</option>
                    <option value="300">Accept/Reject</option>
                </select>

                <button class="button delete-step">Delete Step</button>
                
            </div>
            
        </script>

        <script type="text/template" id="your-tracks-template">
            <div class="yourtracks-header">
                <h1>Your Application Tracks</h1>
                <input class="search-track" placeholder="Search Application Tracks"></input>
                <div class="search-icon">
                    <i class="ss-icon">&#x1F50E;</i>
                </div>
                <div class="button new-button">New
                    <i class="ss-plus"></i>
                </div>

            </div>



        </script>

        <script type="text/template" id="your-track-view-template">
            <div class="track-main">
                <h2 class="track-name"> <%= item.get('trackName') %></h2>
                <i class="ss-navigateright"></i>
                <br>
                <div class="track-meta">
                    <h6>test</h6> 
                    <span class="divider">|</span>       
                    <h6>test</h6>       
                    <span class="divider">|</span>            
                    <h6>test</h6> 
                </div>
            </div>

            <div class="track-bottom">
                    <div class="class-status">
                        <i class="ss-record"></i>
                        <h3>Open</h3>
                    </div>
        
                    <div class="class-applicants">
                        <span class="applicant-count">23</span>
                        <h3>Applicants</h3>
                    </div>
        
                    <div class="class-accepted">
                        <span class="applicants-accepted">9/15</span>
                        <h3>Accepted</h3>
                    </div>  

                    <div class="steps-icon">
                        <p>Steps</p>
                        <i class="ss-layergroup"></i>
                    </div>          
            </div>

        </script>

        <script type="text/template" id="applicants-template">
            <div class="applicants-header">
                <h1>2013 Greenville Front End Engineering - Q1</h1>
            </div>

            <div class="applicant-subhead">
                <input class="input search-applicants" placeholder="Search Applicants"></input>
                <div class=" search-icon search-applicant-icon">
                    <i class="ss-icon">&#x1F50E;</i>
                </div> 
              
                    <ul class="filters">
                        <li class="all-filter"><span>All</span></li>
                        <li class="completed-filter"><span>Completed</span></li>
                        <li class="incomplete-filter"><span>Incomplete</span></li>
                        <li class="accepted-filter"><span>Accepted</span></li>
                        <li class="rejected-filter"><span>Rejected</span></li>
                    </ul>

            </div>

            <div class="applicant-box">
                <img class="applicant-avatar" src="http://placehold.it/80x80">
                <h2 class="applicant-name">Joe Tamburro</h2>
                <i class="ss-navigateright"></i>
                <div class="progress-bar"></div>
            </div>

        </script>

        <script type="text/template" id="typeform-template">
            <div class="yourtracks-header">
                <h1>Student Name</h1>
            </div>

            <h3>Fake Question</h3>
            <p>
               Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
               tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
               quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
               consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
               cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
               proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
            </p>

        </script>


        <!-- ********************* END TEMPLATES *********************** -->


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js">
        </script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script type="text/javascript" src="chosen_v1.0.0/chosen.jquery.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="select2-3.4.5/select2.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/views.js"></script>
        <script src="scripts/objects.js"></script>
        <script src="scripts/collections.js"></script>
        <script src="scripts/router.js"></script>sc
    </body>
</html>
