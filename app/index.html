        <!-- ************** TEMPLATES  ***************-->
        <script type="text/template" id="signup-view-template">
            <h2>Sign up</h2>
            <input class="username" placeholder="Enter Username">
            <input class="password" type ="password" placeholder="Enter Password">
            <input class="email" placeholder="Enter Email">
            <button class="submit-user">Submit</button>
        </script>

        
        <script type="text/template" id="create-track-view-template">
            
            <a href="#/yourtracks"><span class="tracks-button">Your Tracks</span><a/>
            <button class="add-step">Add Step</button>
            <button class="save-steps">Save Steps</button>
        
        </script>

        <script type="text/template" id="step-view-template">
           
            <div class="step-box">
                
                <input class="step-title" placeholder="Step Title">
                
                <select class="action">
                    <option value="" disabled selected>Choose an action</option>
                    <option value="1">Schedule an interview</option>
                    <option value="2">Send a form/email</option>
                    <option value="3">Accept/Reject</option>
                </select>

                <button class="delete-step">Delete Step</button>
  

    
                
            </div>
            
        </script>

        <script type="text/template" id="your-tracks-template">
            
            <h2>Your Tracks</h2>

        </script>
